{% extends 'base.html' %}
{% block content %}
{{ selected_date }}
<form action="/save" id="input-time" method="POST">
    <label for="time">Choose a time for your event:</label>
    <input type="time" id="time" name="time" min="00:00" max="24:00" required>
    <div>
        <label for="data">Enter event details:</label>
        <input type="text" id="data" name="data">
        <button type="submit" class="btn btn-primary">Save</button>
</div>
    
</form>
{% endblock content %}
